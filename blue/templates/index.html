
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="./index.html">
                Packet analyzer
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="./">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./http">HTTP Requests</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./index.html">All packets</a>
                    </li>
                </ul>
            </div>
    </nav>

    <br>
    <div class="container-fluid">
        <h2> Protocol statistics: </h2>
        <br>
        <div class="row">
        <div class="col-lg-3">
            <p>TCP: {{TCP}}</p>
            <p>UDP: {{UDP}}</p>
            <p>ICMP: {{ICMP}}</p>
        </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
            <div class="card mb-3">
              <div class="card-body">
                <canvas id="line"></canvas>
              </div>
            </div>
            </div>
        </div>
    </div>

    <!-- Chart.js import -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <!-- Bootstrap core CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Bootstrap core JS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">

    <script>
        // Set new default font family and font color to mimic Bootstrap's default styling
        Chart.defaults.global.defaultFontFamily = '-apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif';
        Chart.defaults.global.defaultFontColor = '#292b2c';

        // Area Chart Example
        let ctx = document.getElementById("line");
        let bar = new Chart(document.getElementById("line"), {
            type: 'bar',
            data: {
              labels: ["TCP", "UDP", "ICMP", "Others"],
              datasets: [
                {
                  label: "Packets: ",
                  backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9"],
                  data: [0,0,0,0]
                }
              ]
            },
            options: {
              legend: { display: false },
              title: {
                display: true,
                text: 'Packets categories bar chart'
              }
            }
        });

        setInterval(function(){
            fetch('http://127.0.0.1:5000/get_categories')
            .then((response) => response.json())
            .then((data) => {
                bar.data.datasets[0].data[0] = data.TCP;
                bar.data.datasets[0].data[1] = data.UDP;
                bar.data.datasets[0].data[2] = data.ICMP;
                bar.update();
            });

        }, 1000);


    </script>

</body>
</html>
